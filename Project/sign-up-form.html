<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="sign-up-form.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h3>This is not a real online service! you know you need something like this in your life to help you realize your deppest dreams. Sing up now to get started.</h3>
            <br>
            <h3>You <i>know</i> you want to.</h3>
        </div>
        <br>
        <br>
    
        <form method="get" action="#">
            <h3>Lets do this!</h3>
            <div class="name">
                <label for="first_name">Name:</label>
                <input type="text" id="first_name" name="name" placeholder="Enter your name only!">
            </div>
    
            <div class="last-name">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last-name" placeholder="Enter your last-name only!">
            </div>
    
            <div class="email">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email only!">
            </div>
    
            <div class="phone">
                <label for="phone_number">Phone-Number:</label>
                <input type="number" id="phone_number" name="phone_number" placeholder="Enter your phone number only!">
            </div>
    
            <div class="password">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
    
            <div class="confirm-password">
                <label for="confirm_password">confirm-password</label>
                <input type="password" id="confirm_password" name="confirm-password">
            </div>

            <div class="button">
                <button type="submit">Creat Account</button>
            </div>

            <div class="paragraph">
                <p>Already have an account? <a href="#">Login</a> </p>
            </div>
        </form>
    </div>
</body>
</html>
