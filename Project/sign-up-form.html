<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="sign-up-form.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>This is not a real online service! you know you need something like this in your life to help you realize your deppest dreams. Sing up now to get started.</h3>
            <br>
            <h3>You <i>know</i> you want to.</h3>
        </div>
        <br>
        <br>
    
        <form method="post" action="#">
            <h2>Register</h2>
            <div>
                <label for="name">First Name</label>
                <input type="text" id="name" name="name" required>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            
            <div class="email-phone">
                <label for="email">Email</label>
                 <input type="email" id="email" name="email" required>

                 <label for="phone">Phone Number</label>
                 <input type="number" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div>
            
            <div class="password">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm-Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div id="button">
                <div class="button">
                    <button type="submit">Creat Account</button>
                </div>
    
                <div class="paragraph">
                    <p>Already have an account? <a href="#">Login</a> </p>
                </div>
            </div>
        </form>
    </div>

    <div class="odin">
        <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin">
        <p>ODIN</p>
    </div>
</body>
</html>
