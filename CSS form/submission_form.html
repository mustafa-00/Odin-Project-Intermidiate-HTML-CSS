<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission_form</title>
    <link rel="stylesheet" href="submission_form.css">
</head>
<body>
    <div class="form">
        <header class="speaker-form-header">
            <h1>Speaker Submission</h1>
            <p>Whant to speak at fake conference? Fill out this form.</p>
        </header>
        <form action="#" method="get" class="speaker-form">
                <div class="form-row">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name only!">
                </div>
    
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="name"  placeholder="you@example.com">
                </div>

                <div class="radio">
                    Type of Talk:
                    <label for="radio">
                        Main Stage
                        <input type="radio" id="radio" name="radio">
                    </label>
    
                    <label for="radio">
                        Work Shop
                        <input type="radio" id="radio" name="radio">
                    </label>
                </div>

                <div class="drop_down">
                    T-shirt Size:
                    <select name="Size" id="size">
                        <option value="small">Pants</option>
                        <option value="medium">Jackets</option>
                        <option value="larg">Socks</option>
                        <option value="extra_larg">Extra_larg</option>
                    </select>
                </div>

                <div class="teaxteara"></div>

                <div class="checkbox">
                    <label for="available">
                        <input type="checkbox" id="available" value="is-available" name="available">
                        <span>I'am actually available the date of the talk</span>
                    </label>
                </div>
        </form>
    </div>
    
</body>
</html>
