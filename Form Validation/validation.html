<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="validation.css">
    <style>
        *{
            line-height: 20px;
        }

        form{
            margin-top: 45px;
        }
    </style>
</head>
<body>
    <!-- requierd validation start -->
    <form action="#" method="get">
        <div>
            <label for="user_email">*Email:</label>
            <input type="email" name="user_email" required>
            <br>
        </div>

        <div>
            <label for="user_password">*Password:</label>
            <input type="password" name="user_password" required>
        </div>

        <button type="submit">Login</button>
    </form>
    <!-- requierd validation end -->


    <!-- Minimum length validation start -->
    <!-- Try entering less than three characters into the text area and clicking the post button to see the validation in action. -->
     <form action="#" method="get">
        <div>
            <textarea placeholder="Minimum length is 2" minlength="2"></textarea>
            <br>
            <button type="submit">Tweet</button>
        </div>
     </form>
    <!-- Minimum length validation end -->


    <!-- Maximum length validation start -->
    <!-- With the maximum length validation, the browser will prevent users from entering more characters than the max length attribute value. Try this for yourself in the example above. -->
    <form action="#" method="get">
        <div>
            <textarea placeholder="Maximum length is 10" maxlength="10"></textarea>
            <br>
            <button type="submit">Tweet</button>
        </div>
    </form>
    <!-- Maximum length validation end -->


    <!-- Combining validations Start -->
    <form action="#" method="get">
        <div>
            <textarea minlength="4" maxlength="15" placeholder="Combining Validation"></textarea>
            <br>
            <button type="submit">Tweet</button>
        </div>
    </form>
    <!-- Combining validations End -->


    <!-- Number range validations start -->
    <form action="#" method="get">
        <div class="number">
            <div>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="4" value="0">
            </div>
            <div>
                <button type="submit">Place Order</button>
            </div>
        </div>
    </form>
    <!-- Number range validations end -->
</body>
</html>
